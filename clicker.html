<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="clicker.css" />
  </head>
  <body>
    <div class="flex-container">
      <div class="container">
        <h1 id="cookie-counter">0</h1>
        <br />
        <button id="cookie-clicker">Make Cookies</button>
        <br />
        <hr />
        <br />
        <h2>Shop</h2>
        <p>Click Power</p>
        <p>
          Produces <span id="click-power-multiple">1</span> cookie(s) per click
        </p> <br>
        <button id="buy-click-power"> 
          Buy for <span id="click-power-price">50</span>
        </button>
        <p>level: <span id="click-power-level">1</span></p>
        <br />
        <hr />
      </div>
    </div>
    <script>
      let cookieCount = 0;
      let clickPower = 1;
      let clickPowerPriceAmount = 50;
      let clickPowerLevelNumber = 1;

      //declare DOM variables
      let cookieCounter = document.getElementById("cookie-counter");
      let cookieClicker = document.getElementById("cookie-clicker");
      let buyClickPower = document.getElementById("buy-click-power");
      let clickPowerPrice = document.getElementById("click-power-price");
      let clickPowerLevel = document.getElementById("click-power-level");
      let clickPowerMultiple = document.getElementById("click-power-multiple");
      cookieCounter.innerHTML = cookieCount;

      //everytime a user clicks the button, their cookies are increased by the value of their clickPower.
      cookieClicker.addEventListener("click", function () {
        cookieCount = cookieCount + clickPower;
        refreshCookieCount();
      });

      //Buy click power
      buyClickPower.addEventListener("click", function () {
        if (cookieCount >= clickPowerPriceAmount) {
          //subtract cookies from the price of the item
          cookieCount -= clickPowerPriceAmount;
          //update cookie counter.
          refreshCookieCount();

          //Upgrade power level
          clickPowerLevelNumber += 1;

          //Update click price
          clickPowerPriceAmount = Math.floor(clickPowerPriceAmount * 1.63);

          //Upgrade click power
          clickPower += clickPowerLevelNumber * 1;
          clickPowerMultiple.innerHTML = clickPower;

          //refresh shop item
          refreshPowerClick();
        } else {
          console.log("You don't have enough cookies!");
        }
      });

      let refreshCookieCount = function () {
        cookieCounter.innerHTML = cookieCount;
      };
      let refreshPowerClick = function () {
        clickPowerLevel.innerHTML = clickPowerLevelNumber;
        clickPowerPrice.innerHTML = clickPowerPriceAmount;
      };
    </script>
  </body>
</html>
